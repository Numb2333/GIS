<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load vector</title>
    <link rel="stylesheet" href="../openlayers/css/ol.css">
    <style>
        .map {
        height: 500px;
        width: 100%;
      }
    </style>
    <script src="../openlayers/build/ol.js"></script>
   
</head>
<body>
    <div id="map" class="map"></div> 
    <script >
        let pointFeature=new ol.Feature({
            geometry:new ol.geom.Point([12124555, 4078640]),
            name:'点要素'
        });

        let lineFeature=new ol.Feature({
            geometry:new ol.geom.LineString([[11590147, 4322577], [13594369, 3872784]]),
            name:'线要素'
        });

        let  polygonFeature=new ol.Feature({
            geometry: new ol.geom.Polygon([[[11801814, 3251012], [14057391, 2748303], [12714628, 1346008], [11801814, 3251012]]]),
            name: '多边形要素'

        });

        let vectorSource=new ol.source.Vector();
        vectorSource.addFeature(pointFeature);
        vectorSource.addFeature(lineFeature);
        vectorSource.addFeature(polygonFeature);

        let vectorLayer=new ol.layer.Vector({
            source:vectorSource
        });

       
        let map=new ol.Map({
            target:'map',
            layers:[
                new ol.layer.Tile({
                    source:new ol.source.OSM()
                }),
                vectorLayer
            ],
            view:new ol.View({
                center: [0, 0],
                zoom:0
                /* 
                center: ol.proj.fromLonLat([37.41, 8.82]),
                zoom: 4
                */
            })
          
        });
    </script>  
</body>
</html>
